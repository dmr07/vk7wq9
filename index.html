<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BubblyPlanet</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  </head>
  <body>
    <div class="viewcontainer"> 
    <div class="header">
      <div class="logo-icon"></div>
    </div>
    <div class="section main">
      <div class="column">
        <div class="logo-text"></div>
        <div class="subheader">Simple and fun way to share your thoughts with the world.</div>
        <div class="downloadbutton">Coming this Fall to iOS</div>
      </div>
      <div class="column column-floatright">
        <div class="iphoneframe">
          <video class="demovideo" width="236" height="420" autoplay loop>
            <source src="https://storage.googleapis.com/bubblyplanet-website/media/test.m4v" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div class="section">
      <div class="column"></div>
      <div class="column"></div>
    </div>

  </div>
  </body>

  <style>
    body, html {
      font-family: 'Open Sans';
      box-sizing: border-box;
      width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden; 
    }
    body div {
      -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }
    .viewcontainer {
      max-width: 860px;
      width:100%;
      padding: 0 40px;
      margin: auto;
      -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }
    .header{
      width: 100%;
      height: 50px
    }
    .logo-icon {
      width: 60px;
      margin-top: 8px;
      height: 60px;
      background: url(https://storage.googleapis.com/bubblyplanet-website/media/logo-icon.png) center / contain no-repeat;
    }
    .logo-text {
      width: 220px;
      margin-top: 130px;
      height: 60px;
      background: url(https://storage.googleapis.com/bubblyplanet-website/media/logo-text.png) center / contain no-repeat;
    }
    .section {
      display: block;
    }

    .column {
      vertical-align: top;
      display: inline-block;
    }

    .column-floatright {
      float:right;
    }

    .subheader {
    font-size: 24px;
    font-weight: 300;
    color: #6d6d6d;
    width: 330px;
    margin-top: 10px;
    }

    .downloadbutton {
          padding: 12px 26px;
    font-weight: 500;
    color: #fff;
    margin-top: 60px;
    font-size: 14px;
    border-radius: 50px;
    background-color: #333;
    display: inline-block;
    }

    .iphoneframe {
      width: 380px;
    height: 660px;
    margin-right: 20px;
    margin-top: -60px;
    position: relative;
    background: url(https://storage.googleapis.com/bubblyplanet-website/media/iphone.png) center / contain no-repeat;
    }

    .demovideo {
    position: absolute;
    top: 112px;
    border-radius: 5px;
    left: 72px;
    }

  </style>
</html>
